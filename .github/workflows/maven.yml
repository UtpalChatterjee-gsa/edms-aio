name: Java CI with Maven

on:
  push:
    branches: [ "stage" ]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      id: maven_build
      continue-on-error: true
      run: | 
        mvn -B package --file pom.xml -DskipTests
    - name: Create and upload package
      continue-on-error: true
      run: | 
        mkdir staging 
        cp ./edms-aio-platform/target/edms-aio-platform-1.0-SNAPSHOT.jar staging
        cp ./edms-aio-share/target/edms-aio-share-1.0-SNAPSHOT.jarrrr staging
    - uses: actions/upload-artifact@v4
      id: artifact-upload-step
      with:
        name: Package
        path: staging
    - name: Output artifact URL
      if: steps.artifact-upload-step.conclusion == 'success'
      run: echo '${{ steps.artifact-upload-step.outputs.artifact-url }}' > artifact-url.txt
    - name: Output artifact URL FAILED
      if: steps.artifact-upload-step.conclusion != 'success'
      run: echo '${{ steps.artifact-upload-step.outputs.artifact-url }}' > artifact-url.txt
    - name: Commit artifact-url.txt file
      run:  |
        git config --global user.name "UtpalChatterjee-gsa"
        git config --global user.email "utpal.chatterjee@gsa.gov"
        git add artifact-url.txt
        git commit -m "added / mofified artifact-url.txt"
        git push
